<!doctype html>

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <script src="app.js"></script>
    <script id="hangman-Template" type="x-mustache-template"></script>
</head>

<body>
    <h1> Hangman</h1>
    <main>
        <section id="guessesHere">
            <input type='text' id='guessBox'>
            <button id="checkBtn">Guess</button>
            <p class="correctLetters">{{ . }}</p>
           
        </section>
        <section id="previousGuesses">
            <h2>Previous Guesses</h2>
            {{ #previous }
            <p> {{ . }}</p>
            
        </section>
        <section id="lives">
            {{ lives }}
        </section>
        <section id="game">

        </section>
    </main>
</body>

</html>
